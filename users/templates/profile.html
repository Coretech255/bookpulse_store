{% extends 'root/_base.html' %}
{% load static %}
{% block title %} Register {% endblock%}

{% block style %} 
<link href="{% static 'css/registration.css' %}" rel="stylesheet">
{% endblock %}


{% block content%}
    <div class="main custom-container">
      <div class="">
        <h2 class="mb-5 sign-up-header">Account Profile</h2>
      </div>
        <form action="{% url 'user:profile' %}" class="mt-5" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{user.date_of_birth}}">
            <label for="floatingInput">Date of Birth</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phone_number" name="phone_number" value="{{user.phone_number}}">
            <label for="floatingInput">Phone Number</label>
          </div>

          <button type="submit" class="btn sign-in-btn text-white mt-3">Update User</button>
        </form>
      </div>
{% endblock %}
