{% extends 'root/_base.html' %}
{% load static %}
{% block title %} Login {% endblock%}

{% block style %} 
<link href="{% static 'css/registration.css' %}" rel="stylesheet">
{% endblock %}


{% block content%}
    <!--{% include 'root/_header.html' %}-->
    <div class="main custom-container">
      <div class="d-flex justify-content-between">
        <h2 class="mb-5 sign-up-header">Sign In</h2>
        <a href="{% url 'user:register' %}" class="mb-5 sign-in-header">Create an Account</a>
      </div>
        <form action="{% url 'user:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput"  id="email" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" id="password" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          {% if error_message %}
            <p class="text-danger error">{{ error_message }}</p>
          {% endif %}
          <button type="submit" class="btn sign-in-btn text-white mt-3">Sign In</button>
        </form>
        <a href="#" class="mt-3">Forgot Password?</a>
      </div>
{% endblock %}
